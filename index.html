<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Clicker: Ultimate Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap');

        :root {
            --primary: #70a1ff;
            --accent: #ff4757;
            --bg-dark: #1e1e2e;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.1);
            --profit-green: #2ecc71;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #2f3542, #1e1e2e);
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* --- CENTER PANEL --- */
        .panel-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .stats-container {
            text-align: center;
            margin-bottom: 40px;
            animation: pulse 4s infinite ease-in-out;
            cursor: default;
        }

        #score {
            font-size: 5.5rem;
            font-weight: 800;
            background: -webkit-linear-gradient(#fff, #70a1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            text-shadow: 0 10px 30px rgba(112, 161, 255, 0.3);
        }

        #cps {
            font-size: 1.1rem;
            color: #a4b0be;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .click-area {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mainButton {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: #2f3542;
            border: 6px solid rgba(255,255,255,0.05);
            box-shadow: 0 0 60px rgba(112, 161, 255, 0.1), inset 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 10;
        }

        #mainButton:active {
            transform: scale(0.94);
            border-color: var(--primary);
        }

        #userImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            pointer-events: none;
        }

        .reset-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: #ff4757;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            z-index: 100;
        }

        .reset-btn:hover {
            background: #e84118;
            transform: scale(1.05);
        }

        /* --- RIGHT PANEL --- */
        .panel-right {
            width: 400px;
            background: rgba(0,0,0,0.3);
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .panel-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--glass-border);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        /* Bulk Controls */
        .store-controls {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        .control-col { display: flex; flex-direction: column; gap: 4px; }
        .amount-group { display: flex; gap: 5px; }

        .mode-btn, .amt-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #a4b0be;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 800;
            font-size: 0.7rem;
            transition: 0.2s;
            flex: 1;
        }

        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .amt-btn.active { background: #eccc68; color: #1e1e2e; border-color: #eccc68; }

        /* Store List & Cards */
        .store-list { overflow-y: auto; flex: 1; padding-right: 8px; }

        .upgrade-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            margin-bottom: 12px;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .card-inner {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            padding: 15px;
            transition: transform 0.2s;
            position: relative;
        }

        .upgrade-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--primary);
            opacity: 0.5;
            z-index: 5;
        }

        .upgrade-card:hover .card-inner { transform: scale(1.01); }
        .upgrade-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .upgrade-card.disabled { opacity: 0.4; pointer-events: none; filter: grayscale(1); }

        .count-badge {
            position: absolute;
            top: 8px; left: 11px;
            font-size: 0.8rem; font-weight: 800;
            color: var(--primary);
            background: rgba(112, 161, 255, 0.15);
            padding: 2px 8px; border-radius: 6px;
            z-index: 10;
        }

        .u-content { padding-top: 15px; }
        .u-header h3 { margin: 0; font-size: 1rem; color: #dfe4ea; }
        .u-header p { margin: 4px 0 0 0; font-size: 0.75rem; color: #a4b0be; font-style: italic; }
        .u-stats { margin-top: 6px; font-size: 0.75rem; color: var(--primary); font-weight: 700; }

        .price-tag {
            background: rgba(0,0,0,0.4);
            padding: 8px 12px; border-radius: 8px;
            font-weight: 600; color: #eccc68;
            font-size: 0.9rem; display: flex;
            align-items: center; align-self: center;
            transition: color 0.2s;
        }

        /* Sell Mode Profit Indicator */
        .mode-sell-active .price-tag { color: var(--profit-green); }
        .mode-sell-active .upgrade-card::before { background: var(--profit-green); }

        /* FX */
        .floating-text {
            position: absolute; font-weight: 800; font-size: 1.5rem;
            pointer-events: none; animation: floatUp 0.8s forwards;
            color: white; text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            z-index: 20;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            50% { transform: translateY(-40px) scale(1.2); opacity: 1; } /* The "pop" effect */
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }

    </style>
</head>
<body>

    <button class="reset-btn" onclick="resetGame()">Reset Game</button>

    <div class="panel-center">
        <div class="stats-container">
            <span id="score">0</span>
            <div id="cps">0 / sec</div>
        </div>
        <div class="click-area">
            <div id="mainButton">
                <img id="userImage" draggable="false">
                <div id="placeholder">Loading...</div>
            </div>
        </div>
    </div>

    <div class="panel-right">
        <div class="panel-title">The Corner Store</div>
        
        <div class="store-controls">
            <div class="control-col">
                <button id="mode-buy" class="mode-btn active" onclick="setMode('buy')">BUY</button>
                <button id="mode-sell" class="mode-btn" onclick="setMode('sell')">SELL</button>
            </div>
            <div class="amount-group">
                <button id="amt-1" class="amt-btn active" onclick="setAmount(1)">1</button>
                <button id="amt-10" class="amt-btn" onclick="setAmount(10)">10</button>
                <button id="amt-100" class="amt-btn" onclick="setAmount(100)">100</button>
            </div>
        </div>

        <div class="store-list" id="storeList"></div>
    </div>

    <script>
        const defaultGame = {
            score: 0, clickPower: 1, autoCps: 0,
            upgrades: [
                { id: 'pointer', name: "Reinforced Pointer", desc: "Strengthen your finger.", baseCost: 10, cps: 0, power: 1, count: 0 },
                { id: 'business_card', name: "Corner's Business Card", desc: "Bone white. Silian Rail lettering.", baseCost: 15, cps: 1, power: 0, count: 0 },
                { id: 'cursor', name: "Auto-Clicker Cursor", desc: "Clicks on its own. Technology!", baseCost: 100, cps: 8, power: 0, count: 0 },
                { id: 'double_click', name: "Double-Click Technique", desc: "Two clicks for the price of one.", baseCost: 250, cps: 0, power: 10, count: 0 },
                { id: 'coffee', name: "Corner's Espresso", desc: "He drinks it black. Increases speed.", baseCost: 500, cps: 40, power: 0, count: 0 },
                { id: 'gym', name: "Corner's Gym Membership", desc: "Corner spots you. Maximum gains.", baseCost: 1200, cps: 0, power: 60, count: 0 },
                { id: 'angle', name: "90 Degree Angle", desc: "The perfect corner. Pure geometry.", baseCost: 5000, cps: 400, power: 0, count: 0 },
                { id: 'titanium_finger', name: "Titanium Finger", desc: "Indestructible clicking power.", baseCost: 8000, cps: 0, power: 500, count: 0 },
                { id: 'office', name: "The Corner Office", desc: "Management material. Big profits.", baseCost: 20000, cps: 2000, power: 0, count: 0 },
                { id: 'adrenaline', name: "Adrenaline Rush", desc: "Your heart pounds. Everything clicks faster.", baseCost: 50000, cps: 0, power: 4000, count: 0 },
                { id: 'clone', name: "Corner Clone", desc: "Genetic copy. Does half the work.", baseCost: 100000, cps: 10000, power: 0, count: 0 },
                { id: 'lightning', name: "Lightning Reflexes", desc: "Clicks move at the speed of light.", baseCost: 250000, cps: 0, power: 25000, count: 0 },
                { id: 'hexagon', name: "The Hexagon", desc: "Six corners are better than four.", baseCost: 500000, cps: 55000, power: 0, count: 0 },
                { id: 'divine_touch', name: "Divine Touch", desc: "Your clicks are blessed by the gods.", baseCost: 1500000, cps: 0, power: 150000, count: 0 },
                { id: 'shrine', name: "Shrine of Corner", desc: "Worship the angle. Submit to Corner.", baseCost: 3000000, cps: 350000, power: 0, count: 0 },
                { id: 'antimatter', name: "Antimatter Finger", desc: "Physics has no meaning anymore.", baseCost: 15000000, cps: 0, power: 500000, count: 0 },
                { id: 'reality', name: "Cornerstone of Reality", desc: "The universe is just a box. We own it.", baseCost: 25000000, cps: 1000000, power: 0, count: 0 } 
            ]
        };

        let Game = JSON.parse(JSON.stringify(defaultGame));
        let buyMode = 'buy';
        let buyAmount = 1;

        const els = {
            score: document.getElementById('score'),
            cps: document.getElementById('cps'),
            btn: document.getElementById('mainButton'),
            img: document.getElementById('userImage'),
            placeholder: document.getElementById('placeholder'),
            store: document.getElementById('storeList')
        };
        
        const FIXED_IMAGE = 'https://i.imgur.com/MAVFzZn.png';
        const SCREAM_WORD = 'CORNER!';

        function init() {
            loadGame();
            els.img.src = FIXED_IMAGE;
            els.img.style.display = 'block';
            els.placeholder.style.display = 'none';
            renderStore();
            updateUI();
            requestAnimationFrame(gameLoop);
            setInterval(saveGame, 5000);
        }

        function setMode(mode) {
            buyMode = mode;
            document.getElementById('mode-buy').classList.toggle('active', mode === 'buy');
            document.getElementById('mode-sell').classList.toggle('active', mode === 'sell');
            els.store.classList.toggle('mode-sell-active', mode === 'sell');
            renderStore();
        }

        function setAmount(amt) {
            buyAmount = amt;
            [1, 10, 100].forEach(a => document.getElementById(`amt-${a}`).classList.toggle('active', a === amt));
            renderStore();
        }

        function getBulkCost(u, count, amount) {
            let total = 0;
            if (buyMode === 'buy') {
                for (let i = 0; i < amount; i++) {
                    total += Math.floor(u.baseCost * Math.pow(1.15, count + i));
                }
            } else {
                for (let i = 0; i < amount; i++) {
                    if (count - i <= 0) break;
                    total += Math.floor(u.baseCost * Math.pow(1.15, count - 1 - i)) * 0.7;
                }
            }
            return Math.floor(total);
        }

        function renderStore() {
            if (els.store.children.length === 0) {
                Game.upgrades.forEach((u, index) => {
                    const card = document.createElement('div');
                    card.className = 'upgrade-card';
                    card.id = `upgrade-${index}`;
                    card.onclick = () => buyUpgrade(index);
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="count-badge" id="count-${index}">0</div>
                            <div class="u-content">
                                <div class="u-header"><h3>${u.name}</h3><p>${u.desc}</p></div>
                                <div class="u-stats" id="stats-${index}"></div>
                            </div>
                            <div class="price-tag" id="price-${index}">0</div>
                        </div>`;
                    els.store.appendChild(card);
                });
            }

            Game.upgrades.forEach((u, index) => {
                const cost = getBulkCost(u, u.count, buyAmount);
                const card = document.getElementById(`upgrade-${index}`);
                
                // FIXED LOGIC: Only disable for score when BUYING. Disable for count when SELLING.
                if (buyMode === 'buy') {
                    card.classList.toggle('disabled', Game.score < cost);
                } else {
                    card.classList.toggle('disabled', u.count < buyAmount);
                }

                document.getElementById(`price-${index}`).innerText = formatCompact(cost);
                document.getElementById(`count-${index}`).innerText = u.count;
                
                let statText = u.cps > 0 && u.power > 0 ? `+${formatNum(u.cps)}/s | +${formatNum(u.power)} Click` :
                               u.cps > 0 ? `+${formatNum(u.cps)} / sec` : `+${formatNum(u.power)} Click Power`;
                document.getElementById(`stats-${index}`).innerText = statText;
            });
        }

        function buyUpgrade(index) {
            const u = Game.upgrades[index];
            const cost = getBulkCost(u, u.count, buyAmount);

            if (buyMode === 'buy' && Game.score >= cost) {
                Game.score -= cost;
                u.count += buyAmount;
            } else if (buyMode === 'sell' && u.count >= buyAmount) {
                Game.score += cost;
                u.count -= buyAmount;
            } else { return; }

            recalcStats();
            renderStore();
            updateUI();
            saveGame();
        }

        function recalcStats() {
            let nC = 0, nP = 1;
            Game.upgrades.forEach(u => { nC += (u.cps * u.count); nP += (u.power * u.count); });
            Game.autoCps = nC; Game.clickPower = nP;
        }

        function scream() {
            const ut = new SpeechSynthesisUtterance(SCREAM_WORD);
            ut.rate = 1 + (Math.random() * 0.5);
            ut.pitch = (Game.upgrades[16].count > 0) ? 0.1 : 0.8 + (Math.random() * 0.8);
            window.speechSynthesis.speak(ut);
        }

        els.btn.addEventListener('mousedown', (e) => {
            window.speechSynthesis.cancel();
            Game.score += Game.clickPower;
            spawnFloatingText(e.clientX, e.clientY, `+${formatCompact(Game.clickPower)}`);
            scream();
            updateUI();
            renderStore(); 
        });

        function spawnFloatingText(x, y, txt) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = txt;
            el.style.left = (x + (Math.random() - 0.5) * 50) + 'px';
            el.style.top = (y - 40) + 'px';
            el.style.color = `hsl(${[0, 60, 120, 180, 280, 320][Math.floor(Math.random() * 6)]}, 100%, 70%)`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        let lastTime = performance.now();
        function gameLoop(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            if(Game.autoCps > 0) {
                Game.score += (Game.autoCps * deltaTime);
                updateUI();
                renderStore(); 
            }
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            els.score.innerText = formatNum(Math.floor(Game.score));
            els.cps.innerText = `${formatCompact(Game.autoCps)} / sec`;
        }

        function saveGame() { localStorage.setItem('cornerClickerSave', JSON.stringify(Game)); }

        function loadGame() {
            const saved = localStorage.getItem('cornerClickerSave');
            if(saved) {
                const parsed = JSON.parse(saved);
                Game = { ...defaultGame, ...parsed };
                Game.upgrades = defaultGame.upgrades.map((u, i) => parsed.upgrades[i] || u);
                recalcStats();
            }
        }

        function resetGame() {
            if(confirm("Wipe save?")) { localStorage.removeItem('cornerClickerSave'); location.reload(); }
        }

        function formatNum(n) { return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); }
        function formatCompact(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'k';
            return formatNum(Math.floor(n));
        }

        init();
    </script>
</body>
</html>
