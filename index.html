<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Clicker: Ultimate Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap');

        * {
            box-sizing: border-box;
        }

        :root {
            --primary: #70a1ff;
            --accent: #ff4757;
            --bg-dark: #1e1e2e;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.1);
            --profit-green: #2ecc71;
            --cheat-neon: #00ff41;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #2f3542, #1e1e2e);
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            -webkit-user-select: none;
            user-select: none;
        }

        /* --- CENTER PANEL --- */
        .panel-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .stats-container {
            text-align: center;
            margin-bottom: 40px;
            animation: pulse 4s infinite ease-in-out;
            cursor: default;
        }

        #score {
            font-size: 5.5rem;
            font-weight: 800;
            background: -webkit-linear-gradient(#fff, #70a1ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            text-shadow: 0 10px 30px rgba(112, 161, 255, 0.3);
        }

        #cps {
            font-size: 1.1rem;
            color: #a4b0be;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .click-area {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mainButton {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: #2f3542;
            border: 6px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 60px rgba(112, 161, 255, 0.1), inset 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 10;
        }

        #mainButton:active {
            transform: scale(0.94);
            border-color: var(--primary);
        }

        #userImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            pointer-events: none;
        }

        .top-left-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .reset-btn {
            padding: 12px 20px;
            background: #ff4757;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }

        .reset-btn:hover {
            background: #e84118;
            transform: scale(1.05);
        }

        .io-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: #dfe4ea;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: 0.2s;
            text-align: center;
        }

        .io-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: var(--primary);
        }

        /* Toast Notification */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            pointer-events: none;
        }

        .toast {
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
            left: 50%;
            position: absolute;
            white-space: nowrap;
            animation: toastIn 0.3s forwards, toastOut 0.3s forwards 2.5s;
        }

        .toast.error {
            background: rgba(255, 71, 87, 0.95);
        }

        @keyframes toastIn {
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes toastOut {
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #dfe4ea;
            padding: 10px 20px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            font-family: 'Outfit', sans-serif;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* --- RIGHT PANEL --- */
        .panel-right {
            width: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .panel-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--glass-border);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        /* Store Controls */
        .store-controls {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        .control-col {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .amount-group {
            display: flex;
            gap: 5px;
        }

        .mode-btn,
        .amt-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #a4b0be;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 800;
            font-size: 0.7rem;
            transition: 0.2s;
            flex: 1;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .amt-btn.active {
            background: #eccc68;
            color: #1e1e2e;
            border-color: #eccc68;
        }

        /* Store List & Cards */
        .store-list {
            overflow-y: auto;
            flex: 1;
            padding-right: 8px;
        }

        .upgrade-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            margin-bottom: 12px;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .card-inner {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            padding: 15px;
            transition: transform 0.2s;
            position: relative;
        }

        .upgrade-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            opacity: 0.5;
            z-index: 5;
        }

        .upgrade-card:hover .card-inner {
            transform: scale(1.01);
        }

        .upgrade-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .upgrade-card.disabled {
            opacity: 0.4;
            pointer-events: none;
            filter: grayscale(1);
        }

        .count-badge {
            position: absolute;
            top: 8px;
            left: 11px;
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--primary);
            background: rgba(112, 161, 255, 0.15);
            padding: 2px 8px;
            border-radius: 6px;
            z-index: 10;
        }

        .u-content {
            padding-top: 15px;
        }

        .u-header h3 {
            margin: 0;
            font-size: 1rem;
            color: #dfe4ea;
        }

        .u-header p {
            margin: 4px 0 0 0;
            font-size: 0.75rem;
            color: #a4b0be;
            font-style: italic;
        }

        .u-stats {
            margin-top: 6px;
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 700;
        }

        .price-tag {
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            color: #eccc68;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            align-self: center;
            transition: color 0.2s;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-box {
            background: #1a1a1a;
            padding: 30px;
            border: 3px solid #ff4444;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Cheat Modal Styling */
        /* Cheat Modal Styling - Modern Glass */
        .cheat-modal-box {
            background: rgba(30, 30, 46, 0.95);
            padding: 30px;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            text-align: center;
            width: 400px;
            color: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            animation: slideUp 0.3s ease-out;
        }

        .cheat-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cheat-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .cheat-title {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cheat-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .cheat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
        }

        .cheat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .cheat-btn-action {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .cheat-btn-action:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .quick-add-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a4b0be;
            padding: 6px;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: var(--primary);
        }

        select.cheat-input {
            cursor: pointer;
        }

        select.cheat-input option {
            background: #2f3542;
            color: white;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .confirm-btn {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .cancel-btn {
            background: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .confirm-btn:hover {
            background: #cc0000;
        }

        .mode-sell-active .price-tag {
            color: var(--profit-green);
        }

        .mode-sell-active .upgrade-card::before {
            background: var(--profit-green);
        }

        /* FX */
        .floating-text {
            position: absolute;
            font-weight: 800;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 0.8s forwards;
            color: white;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }

            50% {
                transform: translateY(-40px) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Import/Export Modal */
        .io-textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #dfe4ea;
            padding: 12px;
            font-family: monospace;
            font-size: 0.85rem;
            resize: none;
            margin: 15px 0;
            outline: none;
        }

        .io-textarea:focus {
            border-color: var(--primary);
        }

        .io-btn-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* --- GLOBAL SCROLLBAR --- */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <div class="top-left-controls">
        <button id="reset-main-btn" class="reset-btn" onclick="handleResetClick()">Reset Game</button>
        <button class="io-btn" onclick="importSave()">Import Save</button>
        <button class="io-btn" onclick="exportSave()">Export Save</button>
    </div>

    <div id="toast-container"></div>

    <div class="panel-center">
        <div class="stats-container">
            <span id="score">0</span>
            <div id="cps">0 / sec</div>
        </div>
        <div class="click-area">
            <div id="mainButton">
                <img id="userImage" draggable="false">
                <div id="placeholder">Loading...</div>
            </div>
        </div>
    </div>

    <div class="panel-right">
        <div class="panel-title">The Corner Store</div>

        <div class="store-controls">
            <div class="control-col">
                <button id="mode-buy" class="mode-btn active" onclick="setMode('buy')">BUY</button>
                <button id="mode-sell" class="mode-btn" onclick="setMode('sell')">SELL</button>
            </div>
            <div class="amount-group">
                <button id="amt-1" class="amt-btn active" onclick="setAmount(1)">1</button>
                <button id="amt-10" class="amt-btn" onclick="setAmount(10)">10</button>
                <button id="amt-100" class="amt-btn" onclick="setAmount(100)">100</button>
            </div>
        </div>

        <div class="store-list" id="storeList"></div>
    </div>

    <div id="reset-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h2>ARE YOU SURE?</h2>
            <p>All your progress, corners, and upgrades will be lost forever!</p>
            <div class="modal-buttons">
                <button onclick="confirmReset()" class="confirm-btn">Yes, restart</button>
                <button onclick="closeModal()" class="cancel-btn">No, keep progress</button>
            </div>
        </div>
    </div>

    <div id="cheat-modal" class="modal-overlay" style="display: none;">
        <div class="cheat-modal-box">
            <div class="cheat-title">Admin Console</div>

            <div class="cheat-section">
                <div class="cheat-input-group">
                    <input type="number" id="cheat-score-input" class="cheat-input" placeholder="Amount">
                    <button class="cheat-btn-action" onclick="cheatAddScore()">ADD</button>
                </div>
                <div class="quick-add-grid">
                    <button class="quick-btn" onclick="cheatScore(1000000)">+1M</button>
                    <button class="quick-btn" onclick="cheatScore(10000000)">+10M</button>
                    <button class="quick-btn" onclick="cheatScore(1000000000)">+1B</button>
                    <button class="quick-btn" onclick="cheatScore(100000000000)">+100B</button>
                </div>
            </div>

            <div class="cheat-section">
                <div style="text-align: left; margin-bottom: 5px; font-size: 0.8rem; color: #a4b0be; font-weight: 600;">
                    Add Upgrade</div>
                <div class="cheat-input-group">
                    <select id="cheat-upgrade-select" class="cheat-input"></select>
                </div>
                <div class="cheat-input-group">
                    <input type="number" id="cheat-upgrade-count" class="cheat-input" value="1" placeholder="Qty">
                    <button class="cheat-btn-action" onclick="cheatAddUpgrade()">ADD</button>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <button onclick="closeCheatModal()" class="cancel-btn">Close Console</button>
            </div>
        </div>
    </div>

    <div id="io-modal" class="modal-overlay" style="display: none;">
        <div class="cheat-modal-box">
            <div id="io-title" class="cheat-title">Data Transfer</div>
            <p id="io-desc" style="font-size: 0.9rem; color: #a4b0be; margin-top: -10px;">Paste your save code below or
                copy it to share.</p>

            <textarea id="io-textarea" class="io-textarea" placeholder="Enter save data..."></textarea>

            <div class="io-btn-row">
                <button id="io-action-btn" class="cheat-btn-action" style="padding: 10px 20px;">Load Save</button>
                <button onclick="closeIOModal()" class="cancel-btn">Close</button>
            </div>
        </div>
    </div>

    <script>
        const defaultGame = {
            score: 0, clickPower: 1, autoCps: 0,
            upgrades: [
                { id: '001', name: "Ping Pong injury", desc: "It hurts to click, but it works.", baseCost: 15, cps: 0, power: 1, count: 0 },
                { id: '002', name: "Invited", desc: "You actually got the invite.", baseCost: 100, cps: 1, power: 0, count: 0 },
                { id: '003', name: "3 time Champion Fighter", desc: "Undefeated. Mostly.", baseCost: 500, cps: 5, power: 5, count: 0 },
                { id: '004', name: "Acne, didn't shower", desc: "Natural musk increases focus.", baseCost: 2000, cps: 20, power: 0, count: 0 },
                { id: '005', name: "Conner Shaking in the Rain", desc: "Vibrating with cold energy.", baseCost: 10000, cps: 80, power: 0, count: 0 },
                { id: '006', name: "Brick", desc: "It's literally just a brick.", baseCost: 40000, cps: 200, power: 50, count: 0 },
                { id: '007', name: "Ripped jeans", desc: "Maximum ventilation.", baseCost: 150000, cps: 600, power: 0, count: 0 },
                { id: '008', name: "Wet Underwear", desc: "Uncomfortable, keeps you awake.", baseCost: 500000, cps: 2000, power: 0, count: 0 },
                { id: '009', name: "Straight Hair", desc: "Aerodynamic clicking speed.", baseCost: 3000000, cps: 8000, power: 500, count: 0 },
                { id: '010', name: "Am I Invited", desc: "Asking again just to be sure.", baseCost: 15000000, cps: 40000, power: 0, count: 0 },
                { id: '011', name: "Conner's Group Chat", desc: "He actually replied to you.", baseCost: 25000000, cps: 60000, power: 0, count: 0 },
                { id: '012', name: "Conner's Plus One", desc: "You are walking in with him.", baseCost: 40000000, cps: 85000, power: 0, count: 0 },
                { id: '013', name: "Sitting Next to Conner", desc: "You can hear him breathing.", baseCost: 65000000, cps: 110000, power: 2500, count: 0 },
                { id: '014', name: "No Maidens?", desc: "She gave you a fake number.", baseCost: 85000000, cps: 130000, power: 0, count: 0 },
                { id: '015', name: "Instagram Reel Scroller", desc: "The sun is a myth. Reels are addicting.", baseCost: 120000000, cps: 0, power: 5000, count: 0 },
                { id: '016', name: "Unopened Snapchats", desc: "47 delivered. 0 opened.", baseCost: 160000000, cps: 200000, power: 0, count: 0 },
                { id: '017', name: "TAJ Finale", desc: "The Ultimate Conclusion.", baseCost: 1000000000, cps: 500000, power: 10000, count: 0 }
            ]
        };

        let Game = JSON.parse(JSON.stringify(defaultGame));
        let buyMode = 'buy';
        let buyAmount = 1;

        const LEGACY_UPGRADE_MAP = {
            'pointer': { id: '001', mult: 1.0 },       // 1 Power
            'business_card': { id: '002', mult: 0.5 }, // 0.5 CPS -> 1 CPS
            'cursor': { id: '002', mult: 2.0 },        // 2 CPS -> 1 CPS
            'double_click': { id: '003', mult: 0.6 },  // 3 Power -> 5 Power
            'coffee': { id: '003', mult: 1.6 },       // 8 CPS -> 5 CPS
            'gym': { id: '003', mult: 2.0 },          // 10 Power -> 5 Power
            'angle': { id: '004', mult: 1.25 },       // 25 CPS -> 20 CPS
            'titanium_finger': { id: '006', mult: 0.5 }, // 25 Power -> 50 Power
            'office': { id: '005', mult: 1.0 },        // 80 CPS -> 80 CPS
            'adrenaline': { id: '006', mult: 1.0 },     // 50 Power -> 50 Power
            'clone': { id: '006', mult: 1.0 },          // 200 CPS -> 200 CPS
            'lightning': { id: '006', mult: 3.0 },      // 150 Power -> 50 Power
            'hexagon': { id: '007', mult: 1.0 },       // 600 CPS -> 600 CPS
            'divine_touch': { id: '015', mult: 0.1 },   // 500 Power -> 5000 Power (Power Only)
            'shrine': { id: '008', mult: 1.25 },      // 2500 CPS -> 2000 CPS
            'antimatter': { id: '015', mult: 0.4 },    // 2000 Power -> 5000 Power (Power Only)
            'reality': { id: '009', mult: 1.875 }     // 15000 CPS -> 8000 CPS
        };

        // --- SECRET SEQUENCE VARIABLES ---
        let secretSteps = 0;
        let secretTimer = null;

        const els = {
            score: document.getElementById('score'),
            cps: document.getElementById('cps'),
            btn: document.getElementById('mainButton'),
            img: document.getElementById('userImage'),
            placeholder: document.getElementById('placeholder'),
            store: document.getElementById('storeList')
        };

        const FIXED_IMAGE = 'https://i.imgur.com/MAVFzZn.png';
        const SCREAM_WORD = 'CORNER!';

        function init() {
            loadGame();
            els.img.src = FIXED_IMAGE;
            els.img.style.display = 'block';
            els.placeholder.style.display = 'none';
            renderStore();
            updateUI();
            requestAnimationFrame(gameLoop);
            setInterval(saveGame, 5000);

            // Listen for corner clicks
            document.addEventListener('mousedown', handleCornerClicks);
        }

        // --- FORMATTING LOGIC (Fixed) ---
        function formatNum(n) {
            if (isNaN(n)) return "0";
            return Math.floor(n).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function formatCompact(n) {
            if (n === Infinity) return "Infinite";
            if (isNaN(n) || n < 0) return "0";
            if (n < 1000) return formatNum(n);

            const suffixes = [
                { value: 1e18, symbol: "Qi" },
                { value: 1e15, symbol: "Qa" },
                { value: 1e12, symbol: "T" },
                { value: 1e9, symbol: "B" },
                { value: 1e6, symbol: "M" },
                { value: 1e3, symbol: "k" }
            ];

            for (let i = 0; i < suffixes.length; i++) {
                if (n >= suffixes[i].value) {
                    let num = n / suffixes[i].value;
                    let formatted = num >= 100 ? Math.floor(num) : num.toFixed(1);
                    return formatted.toString().replace(/\.0$/, '') + suffixes[i].symbol;
                }
            }
            return formatNum(n);
        }

        // --- SECRET SEQUENCE LOGIC ---
        function handleCornerClicks(e) {
            const x = e.clientX;
            const y = e.clientY;
            const width = window.innerWidth;

            if (secretSteps === 0 && x < 60 && y < 60) {
                secretSteps = 1;
                clearTimeout(secretTimer);
                secretTimer = setTimeout(() => secretSteps = 0, 5000);
            }
            else if (secretSteps === 1 && x > width - 60 && y < 60) {
                secretSteps = 2;
            }
        }

        function handleResetClick() {
            if (secretSteps === 2) {
                openCheatModal();
                secretSteps = 0;
                clearTimeout(secretTimer);
            } else {
                showResetConfirmation();
            }
        }

        // --- CHEAT FUNCTIONS ---
        function openCheatModal() {
            const modal = document.getElementById('cheat-modal');
            const select = document.getElementById('cheat-upgrade-select');

            // Populate select if empty
            if (select.children.length === 0) {
                Game.upgrades.forEach(u => {
                    const opt = document.createElement('option');
                    opt.value = u.id;
                    opt.innerText = u.name;
                    select.appendChild(opt);
                });
            }

            modal.style.display = 'flex';
        }

        function closeCheatModal() { document.getElementById('cheat-modal').style.display = 'none'; }

        function cheatScore(amt) {
            Game.score += amt;
            updateUI();
            updateStoreAvailability(); // Updated to use optimized function
        }

        function cheatAddScore() {
            const input = document.getElementById('cheat-score-input');
            const val = parseFloat(input.value);
            if (!isNaN(val) && val !== 0) {
                cheatScore(val);
                input.value = '';
            }
        }

        function cheatAddUpgrade() {
            const select = document.getElementById('cheat-upgrade-select');
            const input = document.getElementById('cheat-upgrade-count');
            const id = select.value;
            const count = parseInt(input.value);

            if (id && !isNaN(count) && count !== 0) {
                const u = Game.upgrades.find(x => x.id === id);
                if (u) {
                    u.count += count;
                    if (u.count < 0) u.count = 0; // Prevent negative
                    recalcStats();
                    updateUI();
                    updateStoreAvailability(); // Updated to use optimized function
                    renderStore(); // Force re-render to update counts visuals
                }
            }
        }

        // --- CORE GAME LOGIC ---
        function setMode(mode) {
            buyMode = mode;
            document.getElementById('mode-buy').classList.toggle('active', mode === 'buy');
            document.getElementById('mode-sell').classList.toggle('active', mode === 'sell');
            els.store.classList.toggle('mode-sell-active', mode === 'sell');
            renderStore();
        }

        function setAmount(amt) {
            buyAmount = amt;
            [1, 10, 100].forEach(a => document.getElementById(`amt-${a}`).classList.toggle('active', a === amt));
            renderStore();
        }

        function getBulkCost(u, count, amount) {
            let total = 0;
            if (buyMode === 'buy') {
                for (let i = 0; i < amount; i++) {
                    total += Math.floor(u.baseCost * Math.pow(1.15, count + i));
                }
            } else {
                for (let i = 0; i < amount; i++) {
                    if (count - i <= 0) break;
                    total += Math.floor(u.baseCost * Math.pow(1.15, count - 1 - i)) * 0.7;
                }
            }
            return Math.floor(total);
        }

        function renderStore() {
            els.store.innerHTML = '';

            Game.upgrades.forEach((u) => {
                // 1. Calculate Cost and Affordability
                const cost = getBulkCost(u, u.count, buyAmount);
                const canAfford = (buyMode === 'buy') ? (Game.score >= cost) : (u.count >= buyAmount);

                // 2. Create the card element
                const card = document.createElement('div');
                card.className = `upgrade-card ${canAfford ? '' : 'disabled'}`;
                card.onclick = () => buyUpgrade(u.id);

                // 3. Determine Stat Text
                let statText = u.cps > 0 && u.power > 0
                    ? `+${formatNum(u.cps)}/s | +${formatNum(u.power)} Click`
                    : u.cps > 0
                        ? `+${formatNum(u.cps)} / sec`
                        : `+${formatNum(u.power)} Click Power`;

                // 4. Fill HTML
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="count-badge">${u.count}</div>
                        <div class="u-content">
                            <div class="u-header"><h3>${u.name}</h3><p>${u.desc}</p></div>
                            <div class="u-stats">${statText}</div>
                        </div>
                        <div class="price-tag">${formatCompact(cost)}</div>
                    </div>`;

                // 5. Append to store
                els.store.appendChild(card);
            });
        }

        function buyUpgrade(id) {
            const u = Game.upgrades.find(item => item.id === id);
            const cost = getBulkCost(u, u.count, buyAmount);

            if (buyMode === 'buy' && Game.score >= cost) {
                Game.score -= cost;
                u.count += buyAmount;
            } else if (buyMode === 'sell' && u.count >= buyAmount) {
                Game.score += cost;
                u.count -= buyAmount;
            } else { return; }

            recalcStats();
            renderStore();
            updateUI();
            saveGame();
        }

        function recalcStats() {
            let nC = 0, nP = 1;
            Game.upgrades.forEach(u => { nC += (u.cps * u.count); nP += (u.power * u.count); });
            Game.autoCps = nC; Game.clickPower = nP;
        }

        function scream() {
            const ut = new SpeechSynthesisUtterance(SCREAM_WORD);
            const finale = Game.upgrades.find(u => u.id === '017');

            ut.rate = 1 + (Math.random() * 0.3);
            ut.pitch = (finale && finale.count > 0) ? 0.1 : 0.8 + (Math.random() * 0.5);
            window.speechSynthesis.speak(ut);
        }

        els.btn.addEventListener('mousedown', (e) => {
            window.speechSynthesis.cancel();
            Game.score += Game.clickPower;
            spawnFloatingText(e.clientX, e.clientY, `+${formatCompact(Game.clickPower)}`);
            scream();
            updateUI();
            renderStore();
        });

        function spawnFloatingText(x, y, txt) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = txt;
            el.style.left = (x + (Math.random() - 0.5) * 50) + 'px';
            el.style.top = (y - 40) + 'px';
            el.style.color = `hsl(${[0, 60, 120, 180, 280, 320][Math.floor(Math.random() * 6)]}, 100%, 70%)`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        let lastTime = performance.now();
        function gameLoop(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            if (Game.autoCps > 0) {
                Game.score += (Game.autoCps * deltaTime);
                updateUI();
                updateStoreAvailability();
            }
            requestAnimationFrame(gameLoop);
        }

        function updateStoreAvailability() {
            const cards = els.store.children;
            // Ensure we don't crash if for some reason lengths mismatch, 
            // though renderStore() keeps them synced.
            const len = Math.min(cards.length, Game.upgrades.length);

            for (let i = 0; i < len; i++) {
                const u = Game.upgrades[i];
                const card = cards[i];

                const cost = getBulkCost(u, u.count, buyAmount);
                const canAfford = (buyMode === 'buy') ? (Game.score >= cost) : (u.count >= buyAmount);

                if (canAfford) {
                    card.classList.remove('disabled');
                } else {
                    card.classList.add('disabled');
                }
            }
        }

        function updateUI() {
            if (!els.score) return;
            els.score.innerText = formatNum(Math.floor(Game.score));
            els.cps.innerText = `${formatCompact(Game.autoCps)} / sec`;
        }

        function saveGame() { localStorage.setItem('cornerClickerSave', JSON.stringify(Game)); }

        function loadGame() {
            const saved = localStorage.getItem('cornerClickerSave');
            if (saved) {
                const parsed = JSON.parse(saved);

                Game.score = Number(parsed.score) || 0;

                const finalCounts = {};
                Game.upgrades.forEach(u => finalCounts[u.id] = 0);

                parsed.upgrades.forEach(savedU => {
                    const count = Number(savedU.count) || 0;
                    if (finalCounts[savedU.id] !== undefined) {
                        finalCounts[savedU.id] += count;
                    } else {
                        const legacy = LEGACY_UPGRADE_MAP[savedU.id];
                        if (legacy && finalCounts[legacy.id] !== undefined) {
                            finalCounts[legacy.id] += count * legacy.mult;
                        }
                    }
                });

                Game.upgrades.forEach(u => u.count = Math.round(finalCounts[u.id]));

                recalcStats();
            }
        }

        function showResetConfirmation() { document.getElementById('reset-modal').style.display = 'flex'; }

        function closeModal() {
            const modal = document.getElementById('reset-modal');
            modal.style.opacity = '0';
            modal.style.transition = 'opacity 0.2s ease';
            setTimeout(() => {
                modal.style.display = 'none';
                modal.style.opacity = '1';
            }, 200);
        }

        function confirmReset() {
            localStorage.clear();
            location.reload();
        }

        // --- IMPORT / EXPORT SYSTEM (NATIVE) ---
        function closeIOModal() { document.getElementById('io-modal').style.display = 'none'; }

        function exportSave() {
            const modal = document.getElementById('io-modal');
            const title = document.getElementById('io-title');
            const desc = document.getElementById('io-desc');
            const textarea = document.getElementById('io-textarea');
            const btn = document.getElementById('io-action-btn');

            title.innerText = "Export Save";
            desc.innerText = "Copy the code below to save your progress elsewhere.";

            try {
                const saveStr = btoa(JSON.stringify(Game));
                textarea.value = saveStr;
                btn.innerText = "Copy to Clipboard";
                btn.onclick = () => {
                    textarea.select();
                    document.execCommand('copy');
                    showToast("Code copied!");
                };
                modal.style.display = 'flex';
            } catch (err) {
                showToast("Failed to export.");
            }
        }

        function importSave() {
            const modal = document.getElementById('io-modal');
            const title = document.getElementById('io-title');
            const desc = document.getElementById('io-desc');
            const textarea = document.getElementById('io-textarea');
            const btn = document.getElementById('io-action-btn');

            title.innerText = "Import Save";
            desc.innerText = "Paste a save code or raw JSON string below.";
            textarea.value = "";
            textarea.placeholder = "Paste code here...";
            btn.innerText = "Load Data";

            btn.onclick = () => {
                const code = textarea.value.trim();
                if (!code) return;
                processImport(code);
            };

            modal.style.display = 'flex';
        }

        function processImport(code) {
            try {
                let data;
                try {
                    data = JSON.parse(code);
                } catch (e) {
                    try {
                        const jsonStr = atob(code);
                        data = JSON.parse(jsonStr);
                    } catch (e2) {
                        throw new Error("Invalid format");
                    }
                }

                if (data.score === undefined || !Array.isArray(data.upgrades)) {
                    throw new Error("Invalid data structure");
                }

                Game = JSON.parse(JSON.stringify(defaultGame));
                Game.score = Number(data.score) || 0;

                const finalCounts = {};
                Game.upgrades.forEach(u => finalCounts[u.id] = 0);

                data.upgrades.forEach(savedU => {
                    const count = Number(savedU.count) || 0;
                    if (finalCounts[savedU.id] !== undefined) {
                        finalCounts[savedU.id] += count;
                    } else {
                        const legacy = LEGACY_UPGRADE_MAP[savedU.id];
                        if (legacy && finalCounts[legacy.id] !== undefined) {
                            finalCounts[legacy.id] += count * legacy.mult;
                        }
                    }
                });

                Game.upgrades.forEach(u => u.count = Math.round(finalCounts[u.id]));

                recalcStats();
                updateUI();
                renderStore();
                saveGame();
                showToast("Save loaded successfully!");
                closeIOModal();

            } catch (err) {
                showToast("Invalid save code!", "error");
                console.error(err);
            }
        }

        function showToast(msg, type = "success") {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = `toast ${type === "error" ? "error" : ""}`;
            el.innerText = msg;
            container.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }


        init();
    </script>
    <div id="reset-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h2>ARE YOU SURE?</h2>
            <p>All your progress and your Conner-themed collection will be lost!</p>
            <div class="modal-buttons">
                <button onclick="closeModal()" class="cancel-btn">No, keep progress</button>
                <button onclick="confirmReset()" class="confirm-btn">Yes, reset</button>
            </div>
        </div>
    </div>
</body>
